<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ws = new WebSocket("ws://localhost:3000");

      ws.onopen = (event) => {
        ws.send("I am so excited. I am connected like it's Christmas!!");
      };

      ws.onmessage = (event) => {
        console.log(event);
      };
    </script>
  </body>
</html>
